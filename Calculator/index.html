<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">

        </div>
        <div class="sec-screen">
            
        </div>
        <div class="buttons">
            <div class="row">
                <div class="btn clear">C</div>
                <div class="btn kurung green">( )</div>
                <div class="btn percent green">&#37</div>
                <div class="btn div green">&#247</div>
            </div>
            <div class="row">
                <div class="btn white seven">7</div>
                <div class="btn white eight">8</div>
                <div class="btn white nine">9</div>
                <div class="btn green product">&#215</div>
            </div>
            <div class="row">
                <div class="btn white four">4</div>
                <div class="btn white five">5</div>
                <div class="btn white six">6</div>
                <div class="btn green min">-</div>
            </div>
            <div class="row">
                <div class="btn white one ">1</div>
                <div class="btn white two">2</div>
                <div class="btn white three">3</div>
                <div class="btn green plus">+</div>
            </div>
            <div class="row">
                <div class="not-btn">+/-</div>
                <div class="btn white zero">0</div>
                <div class="btn white dot">.</div>
                <div class="btn equal">=</div>
            </div>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
