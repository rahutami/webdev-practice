<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="ticTacToe.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="center row" id="player-name">
        <h2 class="col-md-4" id="player-1">Player 1</h2>
        <div class="col-md-4 text-center"><button id="reset-btn">Reset</button></div>
        <h2 class="col-md-4" id="player-2">Player 2</h2>
    </div>
    <br>
    <div class="center" id="tic-tac-toe">
        <div class="row">
            <button id="box-one" class="box"></button>
            <button id="box-two" class="box"></button>
            <button id="box-three" class="box"></button>
        </div>
        <div class="row">
            <button id="box-four" class="box"></button>
            <button id="box-five" class="box"></button>
            <button id="box-six" class="box"></button>
        </div>
        <div class="row">
            <button id="box-seven" class="box"></button>
            <button id="box-eight" class="box"></button>
            <button id="box-nine" class="box"></button>
        </div>
    </div>
    
    <br>

    <h2 id="player-turn">
        Player _ Turn!
    </h2>
    <script src="ticTacToe.js"></script>
</body>
</html>
