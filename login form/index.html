<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    

    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="row bigger-row">
            <div class="col-md-6 col-sm-12 left-side">

                <h2 class="login">Login to your account</h2>
                <form>

                    <p>
                        <input class="input-txt" type="text" placeholder="Username">
                    </p>

                    <p>
                        <input class="input-txt" type="password" placeholder="Password">
                    </p>

                    <p>
                        <button class="sign-in-btn">Sign In</button>
                    </p>
                    
                    <p class="align-right"><a href="#">Forgot password?</a></p>
                    

                </form>
            </div>            <!-- class="col-md-6" -->

            <div class="col-md-6 col-sm-12 right-side">

                <h2 class="signup"><a href="#">Don't have an account? Sign up!</a></h3>

                    <p>
                        <button class="sign-up-btn text-left fb-btn"><img src="fb-logo.png" height="35px"> Sign In with Facebook</button>
                    </p>
                    <p>
                        <button class="sign-up-btn text-left twt-btn"><img src="twt-logo.png" height="25px"> Sign In with Twitter</button>
                    </p>
                    <p>
                        <button class="sign-up-btn text-left ggl-btn"><img src="ggl-logo.png" height="25px"> Sign in with Google</button>
                    </p>

            </div>
            <!-- class="col-md-6 right-side" -->

        </div>        <!-- ckass="row" -->
    </div> <!-- class="container" -->
</body>
</html>
