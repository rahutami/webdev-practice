      <div class="container">
          <div class="title">
            <h1>Tami Survey Form</h1>
            <h3>Thank you for taking the time to help us improve the platform</h3>
          </div>
          
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 col-sm-12">
                <form action="">
              <p>
                <label for="#name">Name</label><br>
                <input type="text" placeholder="Enter your name" id="name">
              </p>
              <p>
                <label for="#email">Email</label><br>
                <input type="email" placeholder="Enter Your Email" id="email">
              </p>
              <p>
                <label for="#age">Age (optional)</label><br>
                <input type="text" placeholder="Enter your age" id="age">
              </p>
              <p>
                <label for="#role">Which option best describes your current role?
                    <br>
                    <select name="role" id="role">
                        <option value="" disabled selected>Select Your Current Role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="secret">Prefer Not To Say</option>
                        <option value="other">Other</option>
                      </select>
              </p>
              <p>
                Would you recommend wundersmith to a friend?
                    <br>
                    <input type="radio" name="recommend" id="definitely" value="DEFINITELY">
                    <label for="#definitely">Definitely</label>
                    <br>
                    <input type="radio" name="recommend" id="maybe" value="MAYBE">
                    <label for="#maybe">Maybe</label>
                    <br>
                    <input type="radio" name="recommend" id="notsure" value="NOTSURE">
                    <label for="#notsure">Not Sure</label>
              </p>

              <p>
                <label for="#favorite">Would you recommend freeCodeCamp to a friend?
                    <br>
                    <select name="favorite" id="favorite">
                        <option value="" disabled selected>Select an Option</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="opensource">Open Source</option>
                      </select>
              </p>

              <p>
                  <input type="checkbox" name="frontend" id="frontend" value="FRONTEND">
                  <label for="#frontend">Front-end Projects</label>
                  <br>
                  <input type="checkbox" name="backend" id="backend" value="BACKEND">
                  <label for="#backend">Back-end Projects</label>
                  <br>
                </p>
                <p>
                    <label for="#comments">Any comments or suggestions?
                    <br>
                    <textarea name="comments" id="comments"></textarea>
                </p>

                <button class="btn">Submit</button>
          </form>
          <div class="col-md-2">

          </div>
            </div>
          </div>
          
      </div>
